        <div class="container">
            <h3>Contact Form:</h3>
            <form class="contact" name="contact" onsubmit="return validateForm()" method="post">
                <label for="fname">First Name:</label>
                <input type=text id="fname" name="firstname" placeholder="Firstname*">
                
                <label for="sname">Surname:</label>
                <input type=text id="sname" name="surname" placeholder="Surname*">

                <label for="email">Email:</label>
                <input type=text id="email" name="email" placeholder="Email*">

                <label for="subject">Subject</label>
                <input type=text id="subject" name="subject" placeholder="Subject*">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something..." style="height: 300px;"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <footer>
            <p>41 Second Street, Dublin - 01 234 5678 - sevenburgers@info.ie</p>
