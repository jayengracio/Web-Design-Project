        <div class="container homepage">

            <h1>The best burgers are the ones shared with friends</h1><br/> 

            <div id="photos" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                  <li data-target="#photos" data-slide-to="0" class="active"></li>
                  <li data-target="#photos" data-slide-to="1"></li>
                  <li data-target="#photos" data-slide-to="2"></li>
                  <li data-target="#photos" data-slide-to="3"></li>

            <h6>Sign up with your email address and be the first to hear Seven Burger news</h6>

            <form class="form-inline">
                <label for="fname">First Name:</label>
                <input type=text id="fname" name="firstname" placeholder="Firstname*">
                
                <label for="sname">Surname:</label>
                <input type=text id="sname" name="surname" placeholder="Surname*">

                <label for="email">Email:</label>
                <input type=text id="email" name="email" placeholder="Email*">

                <input type="submit" value="Sign-Up">
            </form>
